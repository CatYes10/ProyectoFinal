version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: aeropusriva-db
    environment:
      POSTGRES_DB: aeropusriva_db
      POSTGRES_USER: aeropusriva_user
      POSTGRES_PASSWORD: aeropusriva123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aeropusriva-network

volumes:
  postgres_data:

networks:
  aeropusriva-network:
    driver: bridge