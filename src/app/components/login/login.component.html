<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header text-center mb-4">
      <div class="logo">
        <i class="fas fa-plane-departure"></i>
        <span class="logo-text">Iniciar Sesión</span>
      </div>
      <p class="login-subtitle">Ingresa a tu cuenta para gestionar tus reservas</p>
    </div>

    <!-- Formulario -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email" class="form-label">
          <i class="fas fa-envelope"></i> Correo electrónico
        </label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          placeholder="tu@email.com"
          [(ngModel)]="email"
          name="email"
          required>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i> Contraseña
        </label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          placeholder="Ingresa tu contraseña"
          [(ngModel)]="password"
          name="password"
          required>
      </div>

      <div class="form-options">
        <div class="form-check">
          <input type="checkbox" id="remember" class="form-check-input" [(ngModel)]="rememberMe" name="rememberMe">
          <label for="remember" class="form-check-label">Recordarme</label>
        </div>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón de Login -->
      <button type="submit" class="login-btn">
        <i class="fas fa-paper-plane"></i>
        Iniciar Sesión
      </button>
    </form>

    <!-- Registro -->
    <div class="register-section text-center">
      <p>¿No tienes una cuenta? 
        <a href="#" class="register-link" (click)="goToRegister($event)">Crear cuenta ahora</a>
      </p>
    </div>
  </div>
</div>
